name: CI

on:
  push:
  pull_request:

jobs:
  composer-validate:
    name: "Validate using Composer"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:snapshot
      - name: Validate
        run: composer validate
  windows-phpt-tests:
    name: "Windows PHPT Tests"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - windows-2019
        php-version:
          - 8.0
          - 8.1
          - 8.2
          - 8.3
        thread-safety:
          - ts
          - nts
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - name: Build the extension
        uses: php/php-windows-builder/extension@v1
        with:
          php-version: ${{ matrix.php-version }}
          ts: ${{ matrix.thread-safety }}
          arch: ${{ matrix.arch }}
      - name: Test
        run: make test
  linux-phpt-tests:
    name: "Linux PHPT Tests"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-22.04
        php-version:
          - 7.1
          - 7.2
          - 7.3
          - 7.4
          - 8.0
          - 8.1
          - 8.2
          - 8.3
        thread-safety:
          - zts
          - nts
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP ${{ matrix.php-version }} ${{ matrix.thread-safety }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
        env:
          phpts: ${{ matrix.thread-safety }}
          fail-fast: true
      - name: Build
        run: |
          phpize
          ./configure --enable-example-pie-extension
          make
      - name: Test
        run: make test
